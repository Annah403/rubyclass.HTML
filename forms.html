<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>students registration form </h2>
<form action="">
  <label for="fname">first name</label>
  <input type="text" id="fname" name="fname" placeholder="enter the firstname" required><br><br>
  <label for="lname">last name</label>
  <input type="text" id="lname" name="lname" placeholder="enter your last name" required><br><br>
  <label for="email adress">email adress</label>
  <input type="email adress" id="email adress" name="email adress" placeholder="enter your email" required><br><br>
  <label for="dob">date of birth</label>
  <input type="date" id="dob" name="dob"><br><br>


  <label for="female">female</label>
  <input type="radio" id="female" name="gender">
  <label for="male">male</label>
  <input type="radio" id="male"name="gender">
  <label for="custom">custom</label>
  <input type="radio" id="custom" name="gender"><br><br>

  <label for="course">course</label>
  <select name="course" id="course" required>
    <option value="js">java</option>
    <option value="ds">data science</option>
    <option value="cs">cyber security</option>
    <option value="mit">mit</option>
    <option value="Android">Android</option>
    <option value="machine learning">machine learning</option>
    <option value="django">django</option>
    <option value="other">others</option>
    
    
    
    
    
    
  </select> <br><br>
  <label for="password">password</label>
  <input type="password" id="password" name="password"><br><br>
  <label for="pic">upload profile pic</label>
  <input type="file" id="pic" name="pic"><br><br>

  <input type="submit" value="register here"><br><br>



</form>


</body>
</html>
